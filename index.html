<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的購物清單</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h3>To Buy List</h3>
    <input id="itemInput" type="text" placeholder="新增項目" />
    <button onclick="addItem()">加入</button>
    <ul id="itemList"></ul>
  </div>

  <!-- Modal 視窗 -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle">項目名稱</h2>

      <input id="priceInput" type="number" placeholder="價格" />
      <input id="quantityInput" type="number" placeholder="數量" />

      <select id="placeInput">
        <option value="">選擇購買地點</option>
        <option value="Tesco">Tesco</option>
        <option value="Lidl">Lidl</option>
        <option value="Aldi">Sainsbury's</option>
        <option value="M&S">M&S</option>
        <option value="Saver">Saver</option>
        <option value="Waitrose">Waitrose</option>
        <option value="東方行">東方行</option>
        <option value="Bargain Buys">Bargain Buys</option>
        <option value="One Beyond">One Beyond</option>
        <option value="Other">Other</option>
      </select>

      <button onclick="addHistory()">新增紀錄</button>

      <div id="historyList"></div>

      <button onclick="deleteItem()" style="background: red; color: white;">❌ 刪除此項目</button>
      <button onclick="closeModal()">關閉</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
