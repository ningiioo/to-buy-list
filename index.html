<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>我的購物清單</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <h1>🛒 我的購物清單</h1>
    <input id="itemInput" type="text" placeholder="輸入要買的東西">
    <button onclick="addItem()">加入</button>
    <ul id="itemList"></ul>
  </div>

    <!-- 彈出視窗 Modal -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <h3 id="modalTitle">項目名稱</h3>
  
    <input id="priceInput" type="number" placeholder="價格">
    <input id="placeInput" type="text" placeholder="購買地點">
    <button onclick="addHistory()">新增紀錄</button>
    <div id="historyList"></div>
    <hr>
    <button onclick="removeItem()" style="background:red;color:white;">刪除項目</button>
    <button onclick="closeModal()">關閉</button>
  </div>
</div>
  
  <script src="script.js"></script>
  
</body>
</html>
